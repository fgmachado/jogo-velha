<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Jogo da Velha</title>
        <link rel="stylesheet" type="text/css" href="vendor/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="vendor/font-awesome/css/all.min.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
        <header>
            <div class="topo"></div>
            <div class="container-fluid">
                <div class="row">
                    <h1 class="col-md-6 logo">
                        <img src="img/logo_topo.png" alt="PUCRS">
                    </h1>
                </div>
            </div>
        </header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <input type="hidden" id="jogadorAtual" value="1">
                    <input type="hidden" id="partidaAberta" value="true">
                    <table class="table table-striped table-bordered tabuleiro">
                        <tbody>
                            <tr>
                                <td><a data-posicao="1"></i>
                                </a></td>
                                <td><a data-posicao="2"></a></td>
                                <td><a data-posicao="3"></a></td>
                            </tr>
                            <tr>
                                <td><a data-posicao="4"></a></td>
                                <td><a data-posicao="5"></a></td>
                                <td><a data-posicao="6"></a></td>
                            </tr>
                            <tr>
                                <td><a data-posicao="7"></a></td>
                                <td><a data-posicao="8"></a></td>
                                <td><a data-posicao="9"></a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div id="fimPartida" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Fim da partida</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="novoJogo" data-dismiss="modal">Novo jogo</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                </div>
                </div>
            </div>
            </div>
        <script type="text/javascript" src="vendor/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
